<nav class="navbar-expand navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a routerLink="/" class="navbar-brand ">Recipe Book</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active" *ngIf="isAuthenticated">
                    <a [routerLink]="['/recipes']">Recipes</a>
                </li>
                <li routerLinkActive="active" *ngIf="!isAuthenticated">
                    <a [routerLink]="['/auth']">Authenticate</a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/shopping-list">Shopping List</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" aria-expanded="false">
                <li *ngIf="isAuthenticated">
                    <a style="cursor: pointer;" *ngIf="isAuthenticated" (click)="onLogout()">Log Out</a>
                </li>
                <li class="dropdown" appDropdown  *ngIf="isAuthenticated">
                    <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
                        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
